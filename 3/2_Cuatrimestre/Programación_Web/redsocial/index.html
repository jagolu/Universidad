<!doctype html>
	<head>
		<title>FindWork</title>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
		<META charset="UTF-8">
	</head>
	<body>
		<header>
			<section id="headerLogo">
				<img src="logo.png"/>
			</section>
			<section>
				<h1>FindWork</h1>
			</section>
			<section id="headerForm">
				<form>
					<div><label for="usuario">Usuario</label>
					<input type="text" id="usuario" name="usuario"/></div>
					<div><label for="contrasena">Contraseña</label>
					<input type="password" id="contrasena" name="contrasena"/></div>
					<a href="portada.html">
						<input type="button" id="entrar" value="Entrar"/>
					</a>
				</form> 
			</section>
		</header>
		<div>
			<section id="sectionImagenRS">
				<img src="ImagenRS.png"/>
			</section>
			<section id="sectionFormRegistro">
				<form>
					<h1>Registrarse</h1>
					<input class="registrarse" type="text" id="usuario" placeholder="Nombre de usuario"/>
					<br/>
					<input class="registrarse" type="text" id="nombre" name="nombre" placeholder="Nombre" />
					<br/>
					<input class="registrarse" type="text" id="apellidos" name="apellidos" placeholder="Apellidos" />
					<br/>
					<input class="registrarse" type="password" id="contrasena1" name="contrasena1" placeholder="Contraseña" />
					<br/>
					<label class="registrarse" for="fecha">Fecha de nacimiento</label>
					<input class="registrarse" type="date" id="fecha" name="fecha"/>
					<br/>
					<div id="generos">Hombre<input type="radio" id="genero" name="genero" value="Hombre" checked/>
					<input type="radio" id="genero" name="genero" value="Mujer"/>Mujer</div>
					<br/>
					<a href="portada.html">
						<input type="button" id="submitRegistro" value="Registrarse"/>
					</a>
				</form>
			</section>
		</div>
		<footer id="footerIndex">
			<p>
			<a href="contacto.html">
			Contacto
			</a>
			 - 
			 <a href="como_se_hizo.pdf">
			 Acerca de
			 </a>
			</p>
		</footer>
	</body>
</html>
